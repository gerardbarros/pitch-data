<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Pitching Data</title>
</head>
<body>
    <div id="banner-message" class="multi-pitch">
        <h2>Pitch Data</h2>
        <button id="multi-pitch-data">Show Pitch Data</button>
        <button id="hide-multi-pitch-data">Toggle Pitch Data</button>
        <p>Search data: <input id="multi-pitch-search" type="text" placeholder="Search.."></p>
        <div style="overflow-x:auto;">
            <table class="multi-pitch-events" id="multi-pitch-list">
                <thead>
                    <tr>
                        <th>Pitcher</th>
                        <th>Pitch Name</th>
                        <th>Pitch Type</th>
                        <th>Plate Speed (MPH)</th>
                        <th>Initial Speed (MPH)</th>
                    </tr>
                </thead>
                
            </table>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
