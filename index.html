<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Astros Assessment</title>
</head>
<body>
    <div id="banner-message" class="single-pitch">
        <h2>Single Pitch Data</h2>
        <button id="single-pitch-data">Show Single Pitch Data</button>
        <button id="hide-single-pitch-data">Toggle Single Pitch Data</button>
        <p>Search data: <input id="single-pitch-search" type="text" placeholder="Search.."></p>
        <ol class="single-pitch-events" id="single-pitch-list">
        </ol>
    </div>


    <br>
    <div id="banner-message" class="multi-pitch">
        <h2>Multi Pitch Data</h2>
        <button id="multi-pitch-data">Show Multi Pitch Data</button>
        <button id="hide-multi-pitch-data">Toggle Multi Pitch Data</button>
        <p>Search data: <input id="multi-pitch-search" type="text" placeholder="Search.."></p>
        <table class="multi-pitch-events" id="multi-pitch-list">
            <thead>
                <tr>
                    <th>Pitcher</th>
                    <th>Pitch Name</th>
                    <th>Pitch Type</th>
                    <th>Plate Speed (MPH)</th>
                    <th>Initial Speed (MPH)</th>
                </tr>
            </thead>
            
        </table>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
